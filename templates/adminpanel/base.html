    <link
      rel="stylesheet"
      href="{% static 'css/adminvendor/nucleo/css/nucleo.css' %}"
      type="text/css"
    />
    <!-- Page plugins -->

   
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminargon.min23cd.css' %}" type="text/css"/>


  </head>

  <body>
    <!-- Sidenav -->
    {% include "adminpanel/includes/navbar.html" %}
    <!-- Main content -->
    <div class="main-content" id="panel">
      <!-- Topnav -->
      {% include "adminpanel/includes/topnavbar.html" %}
      {% block content %}{% endblock %}
    </div>

    <!-- Argon Scripts -->
    <!-- Core -->
    <!-- <script src="{% static 'css/adminvendor/jquery/dist/jquery.min.js' %}"></script> -->
    <script src="{% static 'css/adminvendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'css/adminvendor/js-cookie/js.cookie.js' %}"></script>
    <script src="{% static 'css/adminvendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'css/adminvendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
    <!-- Optional JS -->
    <script src="{% static 'css/adminvendor/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static 'css/adminvendor/chart.js/dist/Chart.extension.js' %}"></script>
    <!-- Argon JS -->
    <script src="{% static 'adminargon.min23cd.js' %}"></script>


    <script>
      $(document).ready(function () {
        $("#example").dataTable();
      });
    </script>
    <script>
      function deleteItems(event){
        event.preventDefault();
        var link = event.currentTarget.href;
        var name = event.currentTarget.name;
        Swal.fire({
          title: 'Are you sure?',
          text: "Do you want to delete "+name,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes'
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire(
              'Deleted!',
              'Item has been deleted.',
              'success'
            )
            window.location = link;
          }
          else
            {
              return false;
            }
        })
      }
    </script>
  </body>
