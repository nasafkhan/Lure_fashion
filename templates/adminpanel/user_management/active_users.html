{% extends 'adminpanel/base.html' %} {% block content %}
<table
  id="example"
  class="table table-striped table-bordered"
  cellspacing="0"
  width="100%"
  style="margin-top: 10px"
>
  <thead>
    <tr>
      <th>No.</th>
      <th>Profile</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Status</th>
      <th>Block</th>
    </tr>
  </thead>

  <tbody>
    {% for user in users %}
    <tr>
      <td>{{forloop.counter}}</td>
      {% if person.image %}
     
      <td><img src="{{user.profile_pic.url}}" alt="profile_pic"></td>
      {% endif %}

      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.is_active}}</td>
      <td>Block</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
