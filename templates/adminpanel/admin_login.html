{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}Admin Login{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .login-form {
        width: 340px;
        margin: 50px auto;
        font-size: 15px;
      }
      .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
      }
      .login-form h2 {
        margin: 0 0 15px;
      }
      .form-control,
      .btn {
        min-height: 38px;
        border-radius: 2px;
      }
      .btn {
        font-size: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    
    {% block content %}
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{% static 'images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid" />
          </div>
          <div class="col-md-6 mt-5">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4 text-center">
                <h3>Admin Login</h3>
              </div>
              <div class="container">
                {% include "includes/messages.html" %}
                <form action="{% url 'admin_login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group mb-5">
                    <label for="register-email-2">Your email address *</label>
                    <input type="email" class="form-control" id="register-email-2" name="email" required>
                  <div class="form-group mt-3">
                    <label for="register-password-2">Password *</label>
                    <input type="password" class="form-control" id="register-password-2" name="password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-outline-primary btn-block">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
  </body>
</html>
