{% extends 'adminpanel/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    {% for brand in brands %}
    <div class="col-sm-3">
      <div class="box-container">
        <div class="box-img">
        
          <img src="{{brand.brand_logo.url}}" />
         
        </div>
        <h4 class="box-title">{{brand.brand_name}}</h4>
        <div class="box-heading"></div>
        <div class="container">
            <div class="row justify-content-sm-around">
                <div class="box-btns">
                  <a class="btn btn-primary text-white">Edit</a>
                </div>
                <div class="box-btns">
                  <a class="btn btn-danger text-white">Delete</a>
                </div>
              </div>
        </div>
        <div class="box-id"></div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
