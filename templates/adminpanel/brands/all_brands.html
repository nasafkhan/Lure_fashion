{% extends 'adminpanel/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    {% for brand in brands %}
    <div class="col-sm-3">
      <div class="box-container">
        <div class="box-img" style="width: 200px; height: 200px;">
          <img src="{{brand.brand_logo.url}}" />
        </div>
        <h4 class="box-title">{{brand.brand_name}}</h4>
        <div class="box-heading"></div>
        <div class="container">
            <div class="row justify-content-sm-around">
                <div class="box-btns">
                  <a class="btn btn-primary text-white" href="{% url 'edit_brand' brand.id %}">Edit</a>
                </div>
                <div class="box-btns">
                  <a class="btn btn-danger text-white" onclick="deleteItems(event)" name="{{brand.brand_name}}" href="{% url 'delete_brand' brand.id %}">Delete</a>
                </div>
              </div>
        </div>
        <div class="box-id"></div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
